<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewGen Library | My Fines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            overflow: hidden;
        }

        thead th {
            background-color: #34495e;
            color: #ffffff;
            padding: 1rem;
            text-align: left;
        }

        tbody td {
            padding: 1rem;
            border-bottom: 1px solid #ecf0f1;
            color: #333;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tbody td {
                position: relative;
                padding-left: 50%;
            }

            tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                top: 1rem;
                font-weight: bold;
                color: #7f8c8d;
            }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-money-bill-wave"></i> My Fines</h1>

    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>Description</th>
                <th>Date Assessed</th>
            </tr>
        </thead>
        <tbody>
            {% for fine in fines %}
            <tr>
                <td data-label="Amount">â‚¹{{ fine[0] }}</td>
                <td data-label="Description">{{ fine[1] }}</td>
                <td data-label="Date Assessed">{{ fine[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
