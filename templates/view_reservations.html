<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NewGen Library | View Reservations</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ecf0f1;
    }

    th {
      background-color: #2980b9;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a.back-link {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #2980b9;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.back-link:hover {
      background-color: #21618c;
    }

    .icon-left {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h2><i class="fas fa-calendar-check icon-left"></i>Current Reservations</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Book ID</th>
        <th>Member ID</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for res in reservations %}
      <tr>
        <td>{{ res[0] }}</td>
        <td>{{ res[1] }}</td>
        <td>{{ res[2] }}</td>
        <td>{{ res[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/admin/dashboard" class="back-link"><i class="fas fa-arrow-left icon-left"></i>Back to Dashboard</a>
</body>
</html>
